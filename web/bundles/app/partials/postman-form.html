<form ng-submit="submit()">
    <table>
        <tr>
            <td>username</td>
            <td colspan=2><input type="text" ng-model="postman.username"/></td>
        </tr>
        <tr>
            <td>password</td>
            <td colspan=2><input type="text" ng-model="postman.password"/></td>
        </tr>
        <tr>
            <td>city</td>
            <td colspan=2><input type="text" ng-model="postman.city"/></td>
        </tr>
        <tr>
            <td>phone</td>
            <td colspan=2><input type="text" ng-model="postman.phone"/></td>
        </tr>
        <tr>
            <td>email</td>
            <td colspan=2><input type="text" ng-model="postman.email"/></td>
        </tr>
        <tr>
            <td height=5></td>
        </tr>
        <tr>
            <td></td>
            <td align="right"><input type="submit" id="submit" value="Save"/></td>
            <td align="right"><input type="button" value="Cancel" ng-redirect-to="#"
            /></td>
        </tr>
    </table>
</form>
